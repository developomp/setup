[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
interval = 3600 ; 1 hour

format = <label>
format-prefix = ï£–
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
